{% extends 'base.html' %}
{% block title %}Images{% endblock %}
{% block content %}
<style>
    .card {
        height: 100%; /* Ensure all cards have the same height */
    }
    .card-img-top {
        width: 100%; /* Ensure the image takes up the full width of the card */
        height: 200px; /* Set a fixed height for the image */
        object-fit: cover; /* Maintain aspect ratio and cover the area */
    }
</style>
<div class="container mt-5">
    <div class="row">
        {% for image in images %}
        <div class="col-md-3 mb-4">
            <div class="card">
                <img src="{{ image.webformatURL }}" class="card-img-top" alt="{{ image.alt }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ image.tags }}</h5>
                    <h6 class="card-text">Likes: {{ image.likes }}</h6>
                    <h6 class="card-text">Downloads: {{ image.downloads }}</h6>
                    <div class="mt-auto">
                        <a href="{{ image.pageURL }}" class="btn btn-primary mr-2">Visit</a>
                        <a href="{% url 'image_detail' pk=image.pk %}" class="btn btn-secondary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
